<div class="overlay">
    <div class="modal-container">
        <div class="modal-header">
            <h1>Cadastro De Usuário</h1>
        </div>
        <div class="body">
            <form #form="ngForm" (ngSubmit)="onSubmit($event)">
                <div class="form-group">
                    <label for="nome">Usuário</label>
                    <input type="text" class="form-control" id="descricao" name="descricao" [(ngModel)]="username" required>
        
                </div>
                <div class="form-group">
                    <label for="nome">Senha:</label>
                    <input type="password" class="form-control" id="senha" name="senha" [(ngModel)]="senha" required>
        
                </div>
                <div class="data-part">
                    <label for="permissoes">Cargo:</label>
                    <select id="permissoes" class="form-control" [(ngModel)]="permissoes" required>
                      <option *ngFor="let permissao of permissoes" [value]="permissoes">
                        {{ permissao }}
                      </option>
                    </select>
                  </div>

            <div class="modal-footer">
                <button type="submit" class="btn btn-success">Cadastrar</button>
                <button type="button" class="btn btn-danger" (click)="closeModal()">Cancelar</button>
            </div>
            </form>
        </div>
    </div>
</div>
