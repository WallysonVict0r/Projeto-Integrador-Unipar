<div class="overlay">
    <div class="modal-container">
        <div class="modal-header">
            <h1>Cadastro De Categoria</h1>
        </div>
        <div class="body">
            <form #form="ngForm" (ngSubmit)="onSubmit($event)">
                <div class="form-group">
                    <label for="nome">Nome Da Categoria</label>
                    <input type="text" class="form-control" id="descricao" name="descricao" [(ngModel)]="descricao" required>
        
                </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success">Cadastrar</button>
                <button type="button" class="btn btn-danger" (click)="closeModal()">Cancelar</button>
            </div>
            </form>
        </div>
    </div>
</div>
